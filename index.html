<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <section>
        <div class="container-fluid">
            <h1 class="text-center  pt-5">Welcome to the tic tak toe game</h1>
            <div class="row justify-content-evenly mt-5">
                <div class="col-lg-5 box-container mt-5">
                    <div class="box bt bl"><span class="box-text"></span></div>
                    <div class="box bt"><span class="box-text"></span></div>
                    <div class="box bt br"><span class="box-text"></span></div>
                    <div class="box br bl"><span class="box-text"></span></div>
                    <div class="box br"><span class="box-text"></span></div>
                    <div class="box br"><span class="box-text"></span></div>
                    <div class="box br bl bm"><span class="box-text"></span></div>
                    <div class="box bm"><span class="box-text"></span></div>
                    <div class="box bm br"><span class="box-text"></span></div>
                </div>
                <div class="col-lg-5 mt-5">
                    <h4>Turn for <span class="info">X</span></h4>
                    <h1 class="win"></h1>
                    <button class="btn btn-success mt-5" id="restart">Restart</button>
                </div>
            </div>
        </div>
    </section>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
